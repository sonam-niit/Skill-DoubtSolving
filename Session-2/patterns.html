<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<h1>Pattern</h1>")
        for(let row=1;row<=5;row++){
            console.log(row+" step")
            for(let col=1;col<=row;col++){
                console.log(col+ " printed")
                document.write(" "+row+" ");//display in col
            }
            console.log("Inner loop break")
            document.write("<br>")//changing row
        }
        document.write("<h1>Pattern</h1>")
        for(let i=1;i<=5;i++){
            for(let j=1;j<=i;j++){
                document.write(" "+j+" ");
            }
            document.write("<br>")
        }
        document.write("<h1>Reverse Pattern</h1>")
        for(let row=5;row>=1;row--){
            for(let col=1;col<=row;col++){
                document.write(" "+row+" ");//display in col
            }
            document.write("<br>")//changing row
        }
    </script>
</body>
</html>

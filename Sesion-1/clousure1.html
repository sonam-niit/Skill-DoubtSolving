<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function outer(){
            var num=1; //variable of outer function
            num++; //incearse to 2
            //function declaration
            function inner(){ console.log(num)}

            return inner ;
            //function is returning a function
        }
        var resultFunction= outer();
        resultFunction(); //inner function is able to access the num variable here because of closure
    </script>
</body>
</html>

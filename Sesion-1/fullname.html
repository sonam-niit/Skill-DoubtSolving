<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            display: block;
            padding: 10px;
            border: 2px solid red;
            border-radius: 15px;
            margin: 10px;
            width: 50%;

        }
    </style>
    <script>
        function show(){
            var fname= document.getElementById('fname').value;
            var mname= document.getElementById('mname').value;
            var lname= document.getElementById('lname').value;
            alert("Welcome "+fname+" "+mname+" "+lname)

            document.getElementById('result').innerHTML= 
            `<h1> Welcome ${fname.toUpperCase()} ${lname.toUpperCase()} </h1>
            <h3>Followings are your details</h3>
            <ul>
                <li>First Name: ${fname}</li>
                <li>Middle Name: ${mname}</li>
                <li>Last Name: ${lname}</li>
            </ul>
            `
        }
        function touuper(){
            var fname= document.getElementById('fname').value;
            document.getElementById('fname').value= fname.toUpperCase();
        }
    </script>
</head>
<body>
    <form>
        <input type="text" name="fname" id="fname" placeholder="FirstName" onblur="touuper()">
        <input type="text" name="mname" id="mname" placeholder="Middle Name">
        <input type="text" name="lname" id="lname" placeholder="Last Name">
        <input type="button" value="Full Name" style="background-color: greenyellow;"
        onclick="show()">
    </form>
    <div id="result">

    </div>
</body>
</html>
